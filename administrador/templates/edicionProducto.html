{% extends "./base.html" %}

{% block title %}Gestion de Productos{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de Productos</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarProducto/" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{producto.id}}" class="form-control" placeholder="Codigo" required readonly>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{producto.nombre}}" class="form-control" placeholder="Nombre" minlength="6" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtDescripcion" name="txtDescripcion" value="{{producto.descripcion}}" class="form-control" placeholder="Descripcion"  maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtPrecio" name="txtPrecio" value="{{producto.precio}}" class="form-control"  minlength="1" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtStock" name="txtStock" value="{{producto.cantidad_en_stock}}"  class="form-control"  minlength="1" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-bloc text-white">Actualizar</button>
                    </div>                       
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
